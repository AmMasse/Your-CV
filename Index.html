<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>CV Builder</h1>

        <form id="cvForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" accept="image/*">

            <label for="education">Education:</label>
            <textarea id="education" name="education" placeholder="List your education qualifications"></textarea>

            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" name="workExperience" placeholder="List your work experience"></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" placeholder="List your skills"></textarea>

            <label for="certifications">Certifications:</label>
            <textarea id="certifications" name="certifications" placeholder="List your certifications (optional)"></textarea>

            <label for="references">References:</label>
            <textarea id="references" name="references" placeholder="List your references (optional)"></textarea>

            <button type="button" onclick="generateCV()">Generate CV</button>
        </form>

        <div id="cvOutput" class="cv-output"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
